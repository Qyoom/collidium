<html>
	<body>
		<div id="mainBody">
			<div class="container">
				<div class="masthead">
					<h1>Collidium Online</h3>
				</div>
				<audio hidden loop id="backgroundAudio">
				 	<source src="http://opengameart.org/sites/default/files/384. Steppin Up_1.mp3" type="audio/mpeg" />
				</audio>

                <audio hidden id="hitAudio">
                    <source src="./assets/hit.mp3" type="audio/mpeg" />
                </audio>

                <audio hidden id="winAudio">
                    <source src="./assets/win.mp3" type="audio/mpeg" />
                </audio>

                <div style="width: 500px">
                    <h2 id="howToPlay" style="padding-top: 250px; padding-bottom: 250px; text-align: center; display: none"></h3>
                </div>

				<div id="game" style="width: 500px; display: none">
					<h2 id="levelName" style="text-align: center"></h2>
					<canvas id="canvas" width="500" height="500" style="position: relative"></canvas>
                    <div class="progress">
                        <div id="ink-left" class="progress-bar" style="width: 0%;">
                            <span>Ink</span>
                        </div>
                    </div>
                    <div class="progress" onclick="Main().rocket()">
                        <div id="fuel-left" class="progress-bar progress-bar-warning" style="width: 0%;">
                            <span>Fuel (click to use)</span>
                        </div>
                    </div>
                    <div style="text-align: center;">
                        <button class="btn btn-info btn-large" onclick="Main().reset()">Reset</button>
                    </div>
					<h3 id="timeTaken"></h3>
					<div class="controls">
						<select id="levelChooser" class="form-control" onchange="Main().levelJump()"></select>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
